<div id="table">
    <h1>Recipt</h1>
    <h1>{{this.date}}</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity_in_cart}} </td>
        </ng-container>
        <ng-container matColumnDef="Total product">
            <th mat-header-cell *matHeaderCellDef> Total product </th>
            <td mat-cell *matCellDef="let element"> {{element.price*element.quantity_in_cart}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <h3>Total price: {{this.us.cart.finalPrice}}</h3>
</div>
